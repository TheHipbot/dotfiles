# prefix
set -g prefix C-o
bind C-o send-prefix

set -g default-shell "$SHELL"
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

set -s escape-time 1

# window and pane index
set -g base-index 1
setw -g pane-base-index 1

# window & pane control
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# mouse
set -g mouse on

# reload tmux conf
bind r source-file ~/.tmux.conf \; display "Reloaded"

# splitting panes
bind | split-window -h
bind - split-window -v

# color
set -g default-terminal "screen-256color"
set-window-option -g window-status-style fg=blue
set-window-option -g window-status-style bg=default 
set-window-option -g window-status-style dim
set-window-option -g window-status-current-style fg=white
set-window-option -g window-status-current-style bg=red
set-window-option -g window-status-current-style bright
set -g pane-border-style fg=green 
set -g pane-active-border-style fg=white 
set -g pane-active-border-style bg=red
set -g message-style fg=white 
set -g message-style bg=black 
set -g message-style bright

# activity monitoring
setw -g monitor-activity on 
set -g visual-activity on

setw -g mode-keys vi
bind C-s set-window-option synchronize-panes
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# copy/paste OS X clipboard
if -b 'which -s reattach-to-user-namespace' 'bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"'
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
